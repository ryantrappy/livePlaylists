<ion-view view-title="Account">
  <ion-content>
    <ion-list>
     <!--    <div>
        <button ng-click="getSpotifyAuthTest()">Get Token</button>
        <span>{{spotifyAuthToken}}</span>
      </div> -->
      <div>
        <button ng-click="getSpotifyPlaylists()">Get playlists</button>
      </div>

        <form ng-submit="search(searchString)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Search for music" ng-model="searchString">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Search</button>
            </div>
        </form>

        <ion-item ng-repeat="song in searchResults.appleMusic" ng-click="playMusic(song)">
            <img src="{{song.artworkUrl60}}">{{song.collectionName}}
        </ion-item>

      <!--<ion-item ng-repeat="list in spotifyPlaylists">-->
        <!--{{list.name}}-->
      <!--</ion-item>-->
      <!--ui-sref="tab.playlist({listid: list.id, userid: list.owner.id, listname: list.name})"-->
      <ion-item ng-repeat="list in spotifyPlaylists"  ng-click="goToPlaylist(list.id, list.owner.id, list.name)" >
        {{list.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
